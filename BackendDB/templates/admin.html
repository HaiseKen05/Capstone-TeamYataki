<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 30px;
        }

        h2 {
            color: #222;
            margin-bottom: 25px;
            font-size: 28px;
        }

        .button {
            display: inline-block;
            padding: 8px 14px;
            margin: 6px 4px;
            font-size: 14px;
            background-color: #0066cc;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #004a99;
        }

        .delete {
            background-color: #d9534f;
        }

        .delete:hover {
            background-color: #b52b27;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.06);
        }

        thead {
            background-color: #0066cc;
            color: white;
        }

        th, td {
            text-align: left;
            padding: 16px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background-color: #f2f9ff;
            transition: 0.2s;
        }

        td:last-child {
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead {
                display: none;
            }

            tr {
                background-color: #fff;
                margin-bottom: 20px;
                padding: 15px;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            }

            td {
                position: relative;
                padding-left: 50%;
                text-align: right;
                border: none;
                border-bottom: 1px solid #eee;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                width: 45%;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
                color: #444;
            }

            td:last-child {
                text-align: center;
                padding-top: 20px;
            }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0; top: 0;
            width: 100%; height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        input[type="number"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        .submit-btn {
            background-color: #0066cc;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #004a99;
        }
    </style>
</head>
<body>
    <h2>Registered Users</h2>

    <button class="button" onclick="document.getElementById('logModal').style.display='block'">‚ûï Add Log Entry</button>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Role</th>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td data-label="ID">{{ user.id }}</td>
                <td data-label="Name">{{ user.name }}</td>
                <td data-label="Role">{{ user.role }}</td>
                <td data-label="Username">{{ user.username }}</td>
                <td data-label="Email">{{ user.email }}</td>
                <td>
                    <a class="button" href="/edit-user/{{ user.id }}">‚úèÔ∏è Edit</a>
                    <a class="button delete" href="/delete-user/{{ user.id }}" onclick="return confirm('Are you sure you want to delete this user?')">üóëÔ∏è Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a class="button" href="/logout">üö™ Logout</a>

    <!-- Modal -->
    <div id="logModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('logModal').style.display='none'">&times;</span>
            <h3>Add Sensor Log</h3>
            <form method="POST" action="/add-log">
                <label>Steps</label>
                <input type="number" name="steps" required>

                <label>Date & Time</label>
                <input type="datetime-local" name="datetime" required>

                <label>Raw Voltage</label>
                <input type="number" step="any" name="raw_voltage" required>

                <label>Raw Current</label>
                <input type="number" step="any" name="raw_current" required>

                <input type="submit" class="submit-btn" value="Add Log">
            </form>
        </div>
    </div>

    <script>
    window.addEventListener("pageshow", function (event) {
        if (event.persisted || (window.performance && performance.navigation.type === 2)) {
            window.location.reload();
        }
    });
    </script>
</body>
</html>
