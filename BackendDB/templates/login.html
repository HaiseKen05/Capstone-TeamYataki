<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: var(--bs-body-bg);
    }
    .login-card {
      max-width: 400px;
      width: 100%;
    }
    .form-control::placeholder {
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="card shadow-lg login-card p-4 border-0 rounded-4">
    <h3 class="text-center mb-3">Admin Login</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ msg }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endwith %}

    <form method="POST" action="/login">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input name="username" id="username" class="form-control" placeholder="Enter your username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input name="password" id="password" type="password" class="form-control" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
  <!-- Hidden Register Button -->
<button id="show-register" class="btn btn-outline-warning mt-3" style="display:none;" onclick="window.location.href='/register'">
  <i class="bi bi-person-plus-fill"></i> Register Admin
</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
document.addEventListener('keydown', function (e) {
    // Ctrl + Shift + R to show the register button
    if (e.ctrlKey && e.shiftKey && e.key === 'R') {
        const btn = document.getElementById('show-register');
        btn.style.display = 'inline-block';
        btn.focus();
    }
});
</script>
</html>
