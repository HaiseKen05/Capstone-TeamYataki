<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: var(--bs-body-bg);
      overflow: hidden;
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      opacity: 0;
      transform: translateY(20px) scale(0.98);
      animation: fadeInUp 0.6s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .form-control:focus {
      border-color: var(--bs-primary);
      box-shadow: 0 0 0 0.2rem rgba(13,110,253,.25);
      transition: all 0.3s ease;
    }

    #show-register {
      transform: translateY(30px);
      opacity: 0;
      transition: all 0.5s ease;
    }

    #show-register.visible {
      transform: translateY(0);
      opacity: 1;
    }

    .form-control::placeholder {
      color: #aaa;
    }
  </style>
</head>
<body>

<main class="login-card p-4">
  <div class="card p-4 shadow-lg border-0 rounded-4 bg-dark-subtle">
    <h3 class="text-center mb-4">Admin Login</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ msg }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endwith %}

    <form method="POST" action="/login">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
    </form>
  </div>

  <!-- Hidden Register Button -->
  <button id="show-register" class="btn btn-outline-warning mt-3 w-100" style="display:none;" onclick="window.location.href='/register'">
    <i class="bi bi-person-plus-fill me-1"></i> Register Admin
  </button>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Animation Script -->
<script>
  // Reveal hidden register button with animation
  document.addEventListener('keydown', function (e) {
    if (e.ctrlKey && e.shiftKey && e.key === 'R') {
      const btn = document.getElementById('show-register');
      btn.style.display = 'block';
      setTimeout(() => btn.classList.add('visible'), 10); // allow transition
      btn.focus();
    }
  });
</script>

</body>
</html>
