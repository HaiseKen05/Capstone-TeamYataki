<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      overflow: hidden;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      opacity: 0;
      transform: translateY(20px) scale(0.98);
      animation: fadeInUp 0.6s ease-out forwards, cardGlow 3s ease-in-out infinite alternate;
    }

    .card {
      border-radius: 1rem;
      background-color: rgba(30, 30, 30, 0.5);
      border: 1px solid rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes cardGlow {
      from {
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      }
      to {
        box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
      }
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-control:focus {
      border-color: #0ef;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
      background-color: rgba(255, 255, 255, 0.07);
    }

    .form-control::placeholder {
      color: #aaa;
    }

    #show-register {
      transform: translateY(30px);
      opacity: 0;
      transition: all 0.5s ease;
    }

    #show-register.visible {
      transform: translateY(0);
      opacity: 1;
    }

    .btn-outline-warning {
      border-color: #ffc107;
      color: #ffc107;
    }

    .btn-outline-warning:hover {
      background-color: #ffc107;
      color: #000;
      box-shadow: 0 0 12px rgba(255, 193, 7, 0.4);
    }

    .btn-primary {
      background-color: #00bcd4;
      border: none;
    }

    .btn-primary:hover {
      background-color: #00d5ff;
      box-shadow: 0 0 12px rgba(0, 220, 255, 0.5);
    }

    h3 {
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
    }
  </style>
</head>
<body>

<main class="login-card p-4">
  <div class="card p-4 shadow-lg border-0 rounded-4">
    <h3 class="text-center mb-4">Administrator Login</h3>

    <form method="POST" action="/login">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-2">
        <i class="bi bi-box-arrow-in-right me-1"></i> Login
      </button>
    </form>
  </div>

  <!-- Hidden Register Button -->
  <button id="show-register" class="btn btn-outline-warning mt-3 w-100" style="display:none;" onclick="window.location.href='/register'">
    <i class="bi bi-person-plus-fill me-1"></i> Register Admin
  </button>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Animation Script -->
<script>
  // Reveal hidden register button with Ctrl+Shift+Q
  document.addEventListener('keydown', function (e) {
    if (e.ctrlKey && e.shiftKey && e.key === 'Q') {
      const btn = document.getElementById('show-register');
      btn.style.display = 'block';
      setTimeout(() => btn.classList.add('visible'), 10);
      btn.focus();
    }
  });
</script>

</body>
</html>
