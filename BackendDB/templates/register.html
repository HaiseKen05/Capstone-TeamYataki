<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Admin Registration</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      overflow: hidden;
      min-height: 100vh;
    }

    .card {
      border-radius: 1rem;
      background-color: rgba(30, 30, 30, 0.5);
      border: 1px solid rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transform: translateY(30px);
      opacity: 0;
      animation: slideFadeIn 0.7s ease-out forwards, cardGlow 3s ease-in-out infinite alternate;
    }

    @keyframes slideFadeIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes cardGlow {
      from {
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      }
      to {
        box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
      }
    }

    .card-header {
      background: linear-gradient(90deg, #00bcd4, #007bff);
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
      color: #fff;
    }

    .input-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #adb5bd;
      font-size: 1.2rem;
    }

    .input-group {
      position: relative;
    }

    .input-group input {
      padding-left: 2.5rem;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .input-group input:focus {
      border-color: #0ef;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
      background-color: rgba(255, 255, 255, 0.07);
    }

    .terminal-style {
      font-family: monospace;
      background-color: rgba(0, 255, 0, 0.08);
      color: #00ff00;
      border: 1px solid #00ff00;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      transition: box-shadow 0.4s ease;
    }

    .terminal-style:focus {
      animation: terminalGlow 1.5s ease-in-out infinite alternate;
      border-color: #00ff88;
    }

    @keyframes terminalGlow {
      from {
        box-shadow: 0 0 6px rgba(0, 255, 0, 0.3);
      }
      to {
        box-shadow: 0 0 14px rgba(0, 255, 0, 0.6);
      }
    }

    a.text-light:hover {
      text-decoration: underline;
    }

    button.btn-success {
      background-color: #00ff88;
      border: none;
      color: #000;
    }

    button.btn-success:hover {
      background-color: #00ffaa;
      box-shadow: 0 0 12px rgba(0, 255, 136, 0.6);
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card">
          <div class="card-header text-center py-3">
            <h4 class="mb-0">
              <i class="bi bi-terminal-fill me-2"></i>Admin Registration
            </h4>
          </div>
          <div class="card-body px-4 py-4">
            <form method="POST">
              <div class="mb-3 input-group">
                <i class="bi bi-person-circle input-icon"></i>
                <input type="text" name="username" class="form-control" placeholder="Username" required>
              </div>

              <div class="mb-3 input-group">
                <i class="bi bi-lock-fill input-icon"></i>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Admin Terminal Command</label>
                <input type="text" name="sudo_command" class="form-control terminal-style" placeholder="SYSTEM ADMIN ONLY" required>
              </div>

              <button type="submit" class="btn btn-success w-100">
                <i class="bi bi-person-check-fill me-1"></i> Register
              </button>
            </form>

            <div class="text-center mt-3">
              <a href="/login" class="text-light text-decoration-none">
                <i class="bi bi-arrow-left-circle me-1"></i>Back to Login
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
