<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
    }
    .card {
      border-radius: 0.75rem;
      border: none;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.2);
    }
    .card-header {
      background: linear-gradient(90deg, #0d6efd, #0b5ed7);
    }
    .terminal-style {
      font-family: monospace;
      background-color: #1e1e1e;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }
    .input-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #adb5bd;
    }
    .input-group {
      position: relative;
    }
    .input-group input {
      padding-left: 2.5rem;
    }
  </style>
</head>
<body class="text-white">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card bg-dark">
          <div class="card-header text-white text-center">
            <h4><i class="bi bi-terminal-fill me-2"></i>Admin Registration</h4>
          </div>
          <div class="card-body">
            <form method="POST">
              <div class="mb-3 input-group">
                <i class="bi bi-person-circle input-icon"></i>
                <input type="text" name="username" class="form-control" placeholder="Username" required>
              </div>
              <div class="mb-3 input-group">
                <i class="bi bi-lock-fill input-icon"></i>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Admin Terminal Command</label>
                <input type="text" name="sudo_command" class="form-control terminal-style" placeholder="SYSTEM ADMIN ONLY" required>
              </div>
              <button type="submit" class="btn btn-success w-100">
                <i class="bi bi-person-check-fill me-1"></i> Register
              </button>
            </form>
            <div class="text-center mt-3">
              <a href="/login" class="text-light text-decoration-none">
                <i class="bi bi-arrow-left-circle"></i> Back to Login
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
